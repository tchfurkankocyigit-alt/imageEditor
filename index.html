<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fotoğraf Düzenleyici</title>
	<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container disable">
	<h2>Kolay Fotoğraf Editörü</h2>
	<div class="wrapper">
		<div class="editor-panel">
			<div class="filter">
				<label class="title">Filtreler</label>
				<div class="option">
					<button id="brightness" class="active">Parlaklık</button>
					<button id="saturation">Doygunluk</button>
					<button id="inversion">Ters Çevirme</button>
					<button id="grayscale">Gri Tonlama</button>
					<button id="grayscale">Gri Tonlama</button>
					<button id="grayscale">Gri Tonlama</button>					
				</div>
				<div class="slider">
					<div class="filter-info">
						<p class="name">Parlaklık</p>
						<p class="value">100%</p>						
					</div>
					<input type="range" value="100" min="0" max="200">
				</div>
			</div>
			<div class="rotate">
				<label class="title">Döndür & Çevir</label>
				<div class="option">
					<button id="left"><i class="fa-solid fa-rotate-left"></i></button>
					<button id="right"><i class="fa-solid fa-rotate-right"></i></button>
					<button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
					<button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
				</div>
			</div>
		</div>
		<div class="preview-img">
			<img src="image-placeholder.svg" alt="preview-img">
		</div>
	</div>
	<div class="controls">
		<button class="reset-filter">Filtreleri Kaldır</button>
		<div class="row">
			<input type="file" class="file-input" accept="image/*" hidden>
			<button class="choose-img">Resim Ekleyin</button>
			<button class="save-img">Resmi Kaydet</button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
